<mat-toolbar>
  <span>Cadastro de Pacientes JV</span>
</mat-toolbar>

<br>



<div class="container-1">
  <h1>Pesquisar</h1>
    <input type="text">

</div>

<div class="main-table">
<table mat-table [dataSource]="tabela" class="mat-elevation-z8">

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
  </ng-container>

  <!-- dataNascimento Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.dataNascimento}} </td>
  </ng-container>

  <!-- genero Column -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.genero}} </td>
  </ng-container>

  <!-- endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.endereco}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let paciente"> {{paciente.email}} </td>
  </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let paciente">
      <button mat-button (click)="editPaciente(paciente)">Editar</button>
      <button mat-button (click)="deletePaciente(paciente)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



</div>
